# CI Workflow - Validates PRs and pushes, builds Docker images for version tags
# Builds multi-platform images (amd64 + arm64) and pushes to Docker Hub

name: CI

on:
  push:
    branches: [main, master, dev]
    tags: ["v*"]
  pull_request:
    branches: [main, master, dev]

env:
  REGISTRY: docker.io
  IMAGE_NAME: alanmf30/supapanel

jobs:
  validate:
    name: Validate Build
    runs-on: ubuntu-latest
    if: "${{ github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/dev') }}"
    
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.ts', '**/*.tsx') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-
            nextjs-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Lint & Type Check
        run: |
          npm run lint &
          npx tsc --noEmit &
          wait

      - name: Build
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: "true"
          DATABASE_URL: "postgresql://user:pass@localhost:5432/db"

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    # Run ONLY when a version tag is created
    if: "${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}"
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false
