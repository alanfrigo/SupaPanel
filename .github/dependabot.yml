version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    # Use 'skip-version' to allow batch merging of multiple PRs
    # Run 'Auto Version Bump' workflow manually after merging all Dependabot PRs
    labels:
      - "skip-version"
      - "dependencies"
    groups:
      react-dependencies:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      supabase-dependencies:
        patterns:
          - "@supabase/*"
    ignore:
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "skip-version"
      - "dependencies"
